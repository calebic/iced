name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install API dependencies
        run: npm --prefix apps/api install
      - name: Run API tests
        run: npm --prefix apps/api test
